<!doctype html>
<html>
  <head>
    <title>The cats's hat</title>
  </head>
  <body>

    <img src="cat.jpg" id="cat" style="position: absolute">
    <img src="hat.jpg" id="hat" style="position: absolute">

  <script>

    var cat = document.querySelector("#cat");
    var hat = document.querySelector("#hat");

    var angle = 0;
    var lastTime = null;

    function animate(time) {

      if (lastTime != null) {

        angle += (time - lastTime) * 0.001;

        lastTime = time;

        cat.style.top = (Math.sin(angle) * 40) + "px";
        cat.style.left = (Math.cos(angle) * 100) + "px";

        hat.style.top = (Math.sin(angle + 180) * 40) + "px";
        hat.style.left = (Math.cos(angle + 180) * 100) + "px";

      }

      requestAnimationFrame(animate);

    }

    requestAnimationFrame(animate);

  </script>

  </body>
</html>
